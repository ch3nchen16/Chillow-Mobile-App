<ion-content class="booking-content" [fullscreen]="true">
  <div class="booking-container">
    <h1 class="booking-title">Book A Viewing</h1>

    <form id="booking-form">
      <div class="ion-padding">
        <ion-datetime minuteValues="0,15,30,45"></ion-datetime>

        <!-- Name -->
        <ion-item>
          <!-- ngModel binds the input and given input value -->
          <ion-input
            [(ngModel)]="fullname"
            name="fullname"
            placeholder="Fullname"
            class="input"
            type="text"
          ></ion-input>
          <!-- ionic icon -->
          <ion-icon name="person-outline"></ion-icon>
        </ion-item>
        <!-- Phone -->
        <ion-item>
          <!-- ngModel binds the input and given input value -->
          <ion-input
            [(ngModel)]="phone"
            name="phone"
            placeholder="+353 01 234 5678"
            class="input"
            type="tel"
          ></ion-input>
          <!-- ionic icon -->
          <ion-icon name="call-outline"></ion-icon>
        </ion-item>
        <!-- for email -->
        <ion-item>
          <!-- ngModel binds the input and given input value -->
          <ion-input
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            class="input"
            type="email"
          ></ion-input>
          <!-- ionic icon -->
          <ion-icon name="mail-outline"></ion-icon>
        </ion-item>

        <!-- registration button 
        <ion-button (click)="onRegister()">Register</ion-button>
         when clicked it calls onRegister method -->

        <div></div>
      </div>
    </form>
  </div>
</ion-content>
