<ion-content class="booking-content" [fullscreen]="true">
  <div class="booking-container">
    <h1 class="booking-title">Book A Viewing</h1>

    <form
      id="booking-form"
      #bookingForm="ngForm"
      (ngSubmit)="onBook(bookingForm)"
    >
      <div *ngIf="houseAddress">
        <h2 class="viewing-for">Viewing for:</h2>
        <ion-item>
          <p class="address">{{ houseAddress }}</p>
        </ion-item>
      </div>

      <div class="ion-padding">
        <ion-datetime
          [(ngModel)]="selectedDate"
          name="viewingDate"
          minuteValues="0,15,30,45"
          presentation="date-time"
          required
        >
        </ion-datetime>

        <!-- Name -->
        <ion-item>
          <!-- ngModel binds the input and given input value -->
          <ion-input
            [(ngModel)]="fullname"
            name="fullname"
            placeholder="Fullname"
            class="input"
            type="text"
            required
          ></ion-input>
          <!-- ionic icon -->
          <ion-icon name="person-outline"></ion-icon>
        </ion-item>
        <!-- Phone -->
        <ion-item>
          <!-- ngModel binds the input and given input value -->
          <ion-input
            [(ngModel)]="phone"
            name="phone"
            placeholder="+353 01 234 5678"
            class="input"
            type="tel"
            required
          ></ion-input>
          <!-- ionic icon -->
          <ion-icon name="call-outline"></ion-icon>
        </ion-item>
        <!-- for email -->
        <ion-item>
          <!-- ngModel binds the input and given input value -->
          <ion-input
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            class="input"
            type="email"
            readonly="true"
            required
          ></ion-input>
          <!-- ionic icon -->
          <ion-icon name="mail-outline"></ion-icon>
        </ion-item>

        <ion-button type="submit">Book Now</ion-button>

        <div></div>
      </div>
    </form>
  </div>
</ion-content>
