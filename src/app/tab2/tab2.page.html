<ion-content>
  <ion-list *ngIf="viewings.length; else noViewings">
    <ion-item *ngFor="let v of viewings">
      <ion-label>
        <p>{{ v.houseAddress }}</p>
        <p>{{ v.viewingDate }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noViewings>
    <ion-text color="medium">
      <p class="ion-padding">You have no viewings booked yet.</p>
    </ion-text>
  </ng-template>
</ion-content>
